<ion-list lines="full">
  <ion-item button>
    <ion-label class="ion-text-wrap">Theme</ion-label>
    <ion-icon slot="start" name="contrast-outline"></ion-icon>

    <ion-toggle  *ngIf="selectedTheme != null" (ionChange)="onClick($event)" slot="end"></ion-toggle>
  </ion-item>
  <ion-item button>
    <ion-label class="ion-text-wrap">Language</ion-label>
    <ion-icon slot="start" name="globe-outline"></ion-icon>
    
    <ion-select placeholder="Language">
      <ion-select-option *ngFor="let lng of languages" (click)="select(lng.value)" value="lng.value"> {{ lng.text }} </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item button>
    <ion-label class="ion-text-wrap">Push notifications</ion-label>
    <ion-icon slot="start" name="notifications-outline"></ion-icon>
  </ion-item>
  <ion-item button>
    <ion-label class="ion-text-wrap">Membership</ion-label>
    <ion-icon slot="start" name="heart-circle-outline"></ion-icon>
  </ion-item>
  <ion-item button>
    <ion-label class="ion-text-wrap">Profile</ion-label>
    <ion-icon slot="start" name="person-outline"></ion-icon>
  </ion-item>
</ion-list>
