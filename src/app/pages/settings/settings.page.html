<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item lines="full">
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h3>Theme</h3>
        </ion-text>
        <p>System default</p>
      </ion-label>
      <ion-button slot="end" expand="block" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="contrast-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h3>Enable push notifications</h3>
        </ion-text>
      </ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  
  </ion-list>
</ion-content>
